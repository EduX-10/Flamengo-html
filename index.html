<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamengo Nação</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    
    <main class="container">
        
        <div class="container__fundo">
            <img src="assets/img/bg-prehome.webp" alt="Fundo Principal">
        </div>

        <header class="header">
            <img class="header__escudo" src="assets/img/escudo-mark.png" alt="Logo Flamengo"> 
        </header>

        <section class="apresentacao">
            <h1 class="apresentacao__titulo">A QUALQUER MOMENTO, EM QUALQUER LUGAR</h1>
            <p class="apresentacao__texto">Viva o Flamengo no Maracanã, ou onde você estiver</p>
        </section>

        <section class="cards">
            <article class="card__premios">
                <img class="card__premiosImg" src="assets/img/logo-flapremios.webp" alt="Logo Fla-Premios">
                <p class="card__premiosTexto">GANHE PRÊMIOS ACOMPANHANDO O MAIS QUERIDO DE ONDE VOCÊ ESTIVER</p>
                <a class="card__premiosBotao" href="http://" target="_blank" rel="noopener noreferrer">ENTRAR NO FLA-PRÊMIOS</a>
            </article>

            <article class="card__socios">
                <img class="card__sociosImg" src="assets/img/logo-nacao.webp" alt="Logo Nação">
                <p class="card__sociosTexto">VOCÊ MAIS PRÓXIMO DO MENGÃO COM BENEFÍCIOS EXCLUSIVOS</p>
                <a class="card__sociosBotao" href="http://" target="_blank" rel="noopener noreferrer">SÓCIO-TORCEDOR</a>
            </article>
        </section>

        <section class="criarFlaId">
            <div class="criarFlaId__geral">
                <img class="criarFlaId__geralImg" src="assets/img/flaid-vermelho.svg" alt="Fla-Id"> 
                <p class="criarFlaId__geralTexto">A IDENTIDADE DO TORCEDOR RUBRO-NEGRO</p>
                <a class="criarFlaId__geralBotao" href="http://" target="_blank" rel="noopener noreferrer">CRIE O SEU</a>
            </div>
        </section>
    </main>
</body>
</html>
